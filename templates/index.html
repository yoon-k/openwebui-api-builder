<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI API Builder - Design APIs, Generate Endpoints & Create Schemas</title>
    <meta name="description" content="AI-powered API builder for designing REST/GraphQL APIs, generating endpoint code, creating schemas, and documentation. Supports FastAPI, Flask, Express, Django, and more.">
    <meta name="keywords" content="API Builder, REST API, GraphQL, OpenAPI, Schema Generator, FastAPI, Flask, Express, Django, Code Generator">
    <meta name="author" content="yoon-k">
    <meta property="og:title" content="AI API Builder">
    <meta property="og:description" content="Design and build production-ready APIs with AI assistance">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                    <polyline points="22,6 12,13 2,6"/>
                </svg>
                <div>
                    <h1 id="title">AI API Builder</h1>
                    <p id="subtitle" style="font-size: 0.75rem; color: var(--text-secondary);">Design APIs, generate endpoints, create schemas</p>
                </div>
            </div>
            <div class="lang-selector">
                <button class="lang-btn active" data-lang="en" onclick="setLanguage('en')">EN</button>
                <button class="lang-btn" data-lang="ko" onclick="setLanguage('ko')">한국어</button>
                <button class="lang-btn" data-lang="ja" onclick="setLanguage('ja')">日本語</button>
            </div>
        </div>
    </header>

    <main class="main-container">
        <div class="panel">
            <div class="panel-header">
                <span id="inputPanelTitle" class="panel-title">INPUT</span>
                <div class="tabs">
                    <button class="tab active" data-tab="design" id="tabDesign" onclick="showTab('design')">Design</button>
                    <button class="tab" data-tab="endpoint" id="tabEndpoint" onclick="showTab('endpoint')">Endpoint</button>
                    <button class="tab" data-tab="schema" id="tabSchema" onclick="showTab('schema')">Schema</button>
                    <button class="tab" data-tab="docs" id="tabDocs" onclick="showTab('docs')">Docs</button>
                    <button class="tab" data-tab="chat" id="tabChat" onclick="showTab('chat')">Chat</button>
                </div>
            </div>
            <div class="panel-body" id="formContainer"></div>
        </div>

        <div class="panel">
            <div class="panel-header">
                <span id="outputPanelTitle" class="panel-title">OUTPUT</span>
            </div>
            <div class="panel-body" id="outputContainer">
                <div class="empty-state">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" style="margin-bottom: 1rem; opacity: 0.5;">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14 2 14 8 20 8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/>
                    </svg>
                    <h3 id="emptyTitle">No Output Yet</h3>
                    <p id="emptyDesc">Configure your input and generate</p>
                </div>
            </div>
        </div>
    </main>

    <script src="/static/js/app.js"></script>
</body>
</html>
